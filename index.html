<!doctype html>
<html lang="es">

      #menu{
        position: fixed;

    <div class="container">
      <div class="row">
        <div class="col py-5" id="aca">
        </div>
      </div>
    </div>

    <select id="menu" onchange="location=this.value;">
        <option value="index.html" selected>index</option>
        <option value="button.html">button</option>
        <option value="input-changed.html">input-changed</option>
        <option value="slider-input.html">slider-input</option>

    <script>
        
        //comentarios de una sola l√≠nea
        
        /*comentarios

        lienas
        */

      var titulo;
      var parrafo;

      function setup(){
        noCanvas();
        titulo = createElement("h1","Arya Stark is the best").parent("aca");
        titulo.addClass("pb-4");
        parrafo = createElement("p","La Arya mata al rey de la noshe").id("reemplaza").parent("aca");
        parrafo.mouseClicked(link);
      }

      function link(){
        document.getElementById("reemplaza").innerHTML = '<p><a href="https://p5js.org/es/reference/#/libraries/p5.dom">p5.dom library</a></p>';
      }

    </script>
